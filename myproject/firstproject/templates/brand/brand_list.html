{% extends 'base.html' %}
{% load static %}
{% block title %}<htyls>{% endblock %}
{% block content %}
<section class="catalog-wrapper">
    <div class="catalog-sidebar">
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'products_list' %}">Товары</a></li>
            <li><a href="{% url 'colour_list' %}">Цвета</a></li>
            <li><a href="{% url 'category_list' %}">Категории</a></li>
        </ul>
    </div>
    <div class="catalog">
        <h2>Список брендов</h2>

        <div style="margin-bottom: 20px;">
            <a href="{% url 'brand_create' %}">
                <button class="create-button">Создать</button>
            </a>
        </div>

        <div class="product-grid">
            {% for brand in brand %}
                <div class="product-card">

                    <h3>{{ brand.name }}</h3>
                    <p>{{ brand.description }}</p>
                    <p><a href="{% url 'brand_details' brand.pk%}">Дополнительно</a></p>
                    <p><a href="{% url 'brand_update' brand.pk%}">Редактировать</a></p>
                    <p><a href="{% url 'brand_delete' brand.pk%}">Удалить</a></p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
