{% extends 'base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<section class="catalog">
    <div class="product-card" style="max-width: 500px; margin: 0 auto;">
        <h2>Удалить позицию "{{ brand.name }}"?</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button class="add-to-cart" type="submit">Удалить</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="{% url 'brand_list' %}" style="color: #d6336c; text-decoration: underline;">Вернуться к списку</a>
        </div>
    </div>
</section>
{% endblock %}
